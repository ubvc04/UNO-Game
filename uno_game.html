<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO - Premium Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Start Screen */
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease-in-out infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .start-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 2rem;
        }

        .player-count {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .player-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .player-btn.selected {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
        }

        .start-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #f9ca24, #f0932b);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        /* Game Board */
        .game-board {
            display: none;
            grid-template-rows: 150px 1fr 200px;
            grid-template-columns: 200px 1fr 200px;
            gap: 20px;
            min-height: 100vh;
        }

        .opponent-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .player-info {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .card-count {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .opponent-cards {
            display: flex;
            gap: -10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .opponent-card {
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-left: -10px;
            transition: all 0.3s ease;
        }

        .center-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            align-items: center;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .current-player {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .current-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .play-area {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .draw-pile, .discard-pile {
            position: relative;
        }

        .card {
            width: 80px;
            height: 120px;
            border-radius: 12px;
            border: 3px solid white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .card.red { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .card.blue { background: linear-gradient(135deg, #4834d4, #667eea); }
        .card.green { background: linear-gradient(135deg, #00d2d3, #01a3a4); }
        .card.yellow { background: linear-gradient(135deg, #f9ca24, #f0932b); }
        .card.wild { 
            background: linear-gradient(45deg, #ff6b6b 25%, #4834d4 25%, #4834d4 50%, #00d2d3 50%, #00d2d3 75%, #f9ca24 75%);
        }

        .card-back {
            background: linear-gradient(135deg, #2c2c54, #40407a);
            color: white;
        }

        .card-value {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .card-symbol {
            font-size: 1rem;
            margin-top: 5px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .player-hand {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            overflow-x: auto;
        }

        .hand-card {
            width: 70px;
            height: 105px;
            min-width: 70px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .uno-btn {
            background: linear-gradient(45deg, #f9ca24, #f0932b);
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .color-picker {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .color-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .color-option.red { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .color-option.blue { background: linear-gradient(135deg, #4834d4, #667eea); }
        .color-option.green { background: linear-gradient(135deg, #00d2d3, #01a3a4); }
        .color-option.yellow { background: linear-gradient(135deg, #f9ca24, #f0932b); }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .winner-text {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .score-display {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1500;
        }

        .notification.show {
            transform: translateX(0);
        }

        .turn-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
                gap: 15px;
            }

            .logo {
                font-size: 3rem;
            }

            .card {
                width: 60px;
                height: 90px;
                font-size: 1.2rem;
            }

            .hand-card {
                width: 55px;
                height: 80px;
            }

            .player-hand {
                gap: 5px;
                padding: 15px;
            }

            .play-area {
                gap: 20px;
            }

            .controls {
                position: static;
                flex-direction: row;
                justify-content: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <div class="logo">UNO</div>
            <p style="font-size: 1.5rem; margin-bottom: 2rem; opacity: 0.9;">Premium Card Game Experience</p>
            
            <div class="start-options">
                <div>
                    <h3 style="margin-bottom: 15px; font-size: 1.3rem;">Select Number of Players:</h3>
                    <div class="player-count">
                        <button class="player-btn" data-players="2">2 Players</button>
                        <button class="player-btn selected" data-players="3">3 Players</button>
                        <button class="player-btn" data-players="4">4 Players</button>
                    </div>
                </div>
                
                <button class="start-btn" id="startGame">Start Game</button>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <!-- Top Opponent -->
            <div class="opponent-area" style="grid-column: 2;">
                <div class="player-info">
                    <div class="player-name" id="player2Name">Player 2</div>
                    <div class="card-count" id="player2Count">7 cards</div>
                </div>
                <div class="opponent-cards" id="player2Cards"></div>
            </div>

            <!-- Left Opponent -->
            <div class="opponent-area" style="grid-row: 2;">
                <div class="player-info">
                    <div class="player-name" id="player1Name">Player 1</div>
                    <div class="card-count" id="player1Count">7 cards</div>
                </div>
                <div class="opponent-cards" id="player1Cards"></div>
            </div>

            <!-- Center Game Area -->
            <div class="center-area" style="grid-row: 2; grid-column: 2;">
                <div class="game-info">
                    <div class="current-player" id="currentPlayerDisplay">Your Turn</div>
                    <div>Current Color:</div>
                    <div class="current-color" id="currentColorDisplay"></div>
                </div>
                
                <div class="play-area">
                    <div class="draw-pile">
                        <div class="card card-back" id="drawPile">
                            <div class="card-value">UNO</div>
                        </div>
                    </div>
                    
                    <div class="discard-pile">
                        <div class="card" id="discardPile"></div>
                    </div>
                </div>
            </div>

            <!-- Right Opponent -->
            <div class="opponent-area" style="grid-row: 2;">
                <div class="player-info">
                    <div class="player-name" id="player3Name">Player 3</div>
                    <div class="card-count" id="player3Count">7 cards</div>
                </div>
                <div class="opponent-cards" id="player3Cards"></div>
            </div>

            <!-- Player Hand -->
            <div class="player-hand" id="playerHand" style="grid-column: 1 / 4;"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn uno-btn" id="unoBtn" style="display: none;">UNO!</button>
            <button class="control-btn" id="drawBtn">Draw Card</button>
            <button class="control-btn" id="newGameBtn">New Game</button>
        </div>

        <!-- Color Picker -->
        <div class="color-picker" id="colorPicker">
            <h3 style="text-align: center; margin-bottom: 20px; color: #333;">Choose a Color</h3>
            <div class="color-options">
                <div class="color-option red" data-color="red"></div>
                <div class="color-option blue" data-color="blue"></div>
                <div class="color-option green" data-color="green"></div>
                <div class="color-option yellow" data-color="yellow"></div>
            </div>
        </div>

        <!-- Turn Indicator -->
        <div class="turn-indicator" id="turnIndicator"></div>

        <!-- Game Over Screen -->
        <div class="game-over" id="gameOver">
            <div class="game-over-content">
                <div class="winner-text" id="winnerText">You Win!</div>
                <div class="score-display" id="scoreDisplay"></div>
                <button class="start-btn" onclick="newGame()">Play Again</button>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification"></div>
    </div>

    <script>
        class UnoGame {
            constructor() {
                this.players = [];
                this.currentPlayer = 0;
                this.direction = 1; // 1 for clockwise, -1 for counter-clockwise
                this.deck = [];
                this.discardPile = [];
                this.currentColor = '';
                this.gameActive = false;
                this.selectedPlayers = 3;
                this.playerHasCalledUno = false;
                
                this.initializeEventListeners();
                this.createDeck();
            }

            initializeEventListeners() {
                // Start screen events
                document.querySelectorAll('.player-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('selected'));
                        e.target.classList.add('selected');
                        this.selectedPlayers = parseInt(e.target.dataset.players);
                    });
                });

                document.getElementById('startGame').addEventListener('click', () => this.startGame());
                document.getElementById('drawBtn').addEventListener('click', () => this.drawCard());
                document.getElementById('unoBtn').addEventListener('click', () => this.callUno());
                document.getElementById('newGameBtn').addEventListener('click', () => this.newGame());
                document.getElementById('drawPile').addEventListener('click', () => this.drawCard());

                // Color picker events
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        this.chooseColor(e.target.dataset.color);
                    });
                });
            }

            createDeck() {
                this.deck = [];
                const colors = ['red', 'blue', 'green', 'yellow'];
                
                // Number cards (0-9)
                colors.forEach(color => {
                    // One 0 card per color
                    this.deck.push({ color, value: 0, type: 'number' });
                    
                    // Two of each number 1-9 per color
                    for (let i = 1; i <= 9; i++) {
                        this.deck.push({ color, value: i, type: 'number' });
                        this.deck.push({ color, value: i, type: 'number' });
                    }
                    
                    // Action cards (2 of each per color)
                    ['skip', 'reverse', 'draw2'].forEach(action => {
                        this.deck.push({ color, value: action, type: 'action' });
                        this.deck.push({ color, value: action, type: 'action' });
                    });
                });
                
                // Wild cards (4 of each)
                for (let i = 0; i < 4; i++) {
                    this.deck.push({ color: 'wild', value: 'wild', type: 'wild' });
                    this.deck.push({ color: 'wild', value: 'draw4', type: 'wild' });
                }
            }

            shuffleDeck() {
                for (let i = this.deck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.deck[i], this.deck[j]] = [this.deck[j], this.deck[i]];
                }
            }

            startGame() {
                this.gameActive = true;
                this.players = [];
                this.currentPlayer = 0;
                this.direction = 1;
                this.playerHasCalledUno = false;
                
                // Initialize players
                for (let i = 0; i < this.selectedPlayers; i++) {
                    this.players.push({
                        id: i,
                        name: i === 0 ? 'You' : `AI Player ${i}`,
                        hand: [],
                        isAI: i !== 0,
                        calledUno: false
                    });
                }

                this.createDeck();
                this.shuffleDeck();
                this.dealCards();
                this.setupFirstCard();
                this.updateDisplay();
                
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameBoard').style.display = 'grid';
                
                this.showNotification('Game Started! Your turn.');
                
                // Update opponent areas visibility
                this.updateOpponentAreas();
            }

            updateOpponentAreas() {
                const opponentAreas = document.querySelectorAll('.opponent-area');
                opponentAreas.forEach((area, index) => {
                    if (index < this.selectedPlayers - 1) {
                        area.style.display = 'flex';
                    } else {
                        area.style.display = 'none';
                    }
                });
            }

            dealCards() {
                // Deal 7 cards to each player
                for (let i = 0; i < 7; i++) {
                    for (let j = 0; j < this.players.length; j++) {
                        this.players[j].hand.push(this.deck.pop());
                    }
                }
            }

            setupFirstCard() {
                // Find a number card to start with
                let startCard;
                do {
                    startCard = this.deck.pop();
                } while (startCard.type !== 'number');
                
                this.discardPile.push(startCard);
                this.currentColor = startCard.color;
            }

            drawCard(playerIndex = null) {
                if (playerIndex === null) playerIndex = this.currentPlayer;
                
                if (!this.gameActive) return;
                
                if (playerIndex === 0 && this.currentPlayer !== 0) {
                    this.showNotification("It's not your turn!");
                    return;
                }

                if (this.deck.length === 0) {
                    this.reshuffleDeck();
                }

                const card = this.deck.pop();
                this.players[playerIndex].hand.push(card);
                
                if (playerIndex === 0) {
                    this.showNotification(`You drew a ${this.getCardName(card)}`);
                    this.updateDisplay();
                    
                    // Check if the drawn card can be played
                    if (this.canPlayCard(card)) {
                        this.showNotification("You can play the card you just drew!");
                    } else {
                        this.endTurn();
                    }
                } else {
                    this.updateDisplay();
                }
            }

            reshuffleDeck() {
                if (this.discardPile.length <= 1) return;
                
                const topCard = this.discardPile.pop();
                this.deck = [...this.discardPile];
                this.discardPile = [topCard];
                this.shuffleDeck();
                this.showNotification("Deck reshuffled!");
            }

            canPlayCard(card) {
                const topCard = this.discardPile[this.discardPile.length - 1];
                
                if (card.type === 'wild') return true;
                if (card.color === this.currentColor) return true;
                if (card.value === topCard.value) return true;
                
                return false;
            }

            playCard(cardIndex, playerIndex = 0) {
                if (!this.gameActive || this.currentPlayer !== playerIndex) return false;
                
                const card = this.players[playerIndex].hand[cardIndex];
                if (!this.canPlayCard(card)) {
                    if (playerIndex === 0) {
                        this.showNotification("You can't play that card!");
                    }
                    return false;
                }

                // Remove card from hand and add to discard pile
                this.players[playerIndex].hand.splice(cardIndex, 1);
                this.discardPile.push(card);

                // Check for UNO
                if (this.players[playerIndex].hand.length === 1) {
                    if (playerIndex === 0) {
                        document.getElementById('unoBtn').style.display = 'block';
                        this.showNotification("You must call UNO!");
                    } else {
                        // AI automatically calls UNO
                        this.players[playerIndex].calledUno = true;
                        this.showNotification(`${this.players[playerIndex].name} called UNO!`);
                    }
                }

                // Check for win
                if (this.players[playerIndex].hand.length === 0) {
                    this.endGame(playerIndex);
                    return true;
                }

                // Handle special cards
                if (card.type === 'wild') {
                    if (playerIndex === 0) {
                        this.showColorPicker();
                        return true;
                    } else {
                        // AI chooses color
                        this.currentColor = this.aiChooseColor(playerIndex);
                        this.showNotification(`${this.players[playerIndex].name} chose ${this.currentColor}`);
                    }
                } else {
                    this.currentColor = card.color;
                }

                this.handleActionCard(card);
                this.updateDisplay();
                
                if (card.type !== 'wild' || playerIndex !== 0) {
                    this.endTurn();
                }
                
                return true;
            }

            handleActionCard(card) {
                switch (card.value) {
                    case 'skip':
                        this.showNotification("Next player is skipped!");
                        this.currentPlayer = this.getNextPlayer();
                        break;
                    case 'reverse':
                        this.direction *= -1;
                        this.showNotification("Direction reversed!");
                        if (this.players.length === 2) {
                            this.currentPlayer = this.getNextPlayer();
                        }
                        break;
                    case 'draw2':
                        const nextPlayer = this.getNextPlayer();
                        this.drawCard(nextPlayer);
                        this.drawCard(nextPlayer);
                        this.showNotification(`${this.players[nextPlayer].name} draws 2 cards!`);
                        this.currentPlayer = nextPlayer;
                        break;
                    case 'draw4':
                        const nextPlayer4 = this.getNextPlayer();
                        for (let i = 0; i < 4; i++) {
                            this.drawCard(nextPlayer4);
                        }
                        this.showNotification(`${this.players[nextPlayer4].name} draws 4 cards!`);
                        this.currentPlayer = nextPlayer4;
                        break;
                }
            }

            getNextPlayer() {
                return (this.currentPlayer + this.direction + this.players.length) % this.players.length;
            }

            endTurn() {
                this.currentPlayer = this.getNextPlayer();
                this.playerHasCalledUno = false;
                document.getElementById('unoBtn').style.display = 'none';
                
                this.updateDisplay();
                
                if (this.players[this.currentPlayer].isAI) {
                    this.showTurnIndicator(`${this.players[this.currentPlayer].name}'s Turn`);
                    setTimeout(() => this.aiTurn(), 1500);
                } else {
                    this.showNotification("Your turn!");
                }
            }

            aiTurn() {
                const ai = this.players[this.currentPlayer];
                const playableCards = ai.hand.map((card, index) => ({ card, index }))
                    .filter(item => this.canPlayCard(item.card));

                if (playableCards.length > 0) {
                    // AI strategy: prefer action cards, then matching color, then matching number
                    let bestCard = playableCards[0];
                    
                    for (let item of playableCards) {
                        if (item.card.type === 'action' || item.card.type === 'wild') {
                            bestCard = item;
                            break;
                        }
                    }
                    
                    this.playCard(bestCard.index, this.currentPlayer);
                } else {
                    this.drawCard(this.currentPlayer);
                    this.showNotification(`${ai.name} draws a card`);
                    
                    // Check if AI can play the drawn card
                    const drawnCard = ai.hand[ai.hand.length - 1];
                    if (this.canPlayCard(drawnCard)) {
                        setTimeout(() => {
                            this.playCard(ai.hand.length - 1, this.currentPlayer);
                        }, 1000);
                    } else {
                        setTimeout(() => this.endTurn(), 1000);
                    }
                }
            }

            aiChooseColor(playerIndex) {
                const hand = this.players[playerIndex].hand;
                const colorCounts = { red: 0, blue: 0, green: 0, yellow: 0 };
                
                hand.forEach(card => {
                    if (card.color !== 'wild') {
                        colorCounts[card.color]++;
                    }
                });
                
                return Object.keys(colorCounts).reduce((a, b) => 
                    colorCounts[a] > colorCounts[b] ? a : b
                );
            }

            callUno() {
                if (this.players[0].hand.length === 1) {
                    this.playerHasCalledUno = true;
                    this.players[0].calledUno = true;
                    document.getElementById('unoBtn').style.display = 'none';
                    this.showNotification("You called UNO!");
                } else {
                    this.showNotification("You can only call UNO with one card!");
                }
            }

            showColorPicker() {
                document.getElementById('colorPicker').style.display = 'block';
            }

            chooseColor(color) {
                this.currentColor = color;
                document.getElementById('colorPicker').style.display = 'none';
                this.showNotification(`You chose ${color}`);
                
                // Handle draw4 penalty
                const lastCard = this.discardPile[this.discardPile.length - 1];
                if (lastCard.value === 'draw4') {
                    this.handleActionCard(lastCard);
                }
                
                this.updateDisplay();
                this.endTurn();
            }

            updateDisplay() {
                this.updatePlayerHand();
                this.updateOpponentCards();
                this.updateDiscardPile();
                this.updateCurrentColor();
                this.updateCurrentPlayer();
            }

            updatePlayerHand() {
                const handContainer = document.getElementById('playerHand');
                handContainer.innerHTML = '';
                
                this.players[0].hand.forEach((card, index) => {
                    const cardElement = this.createCardElement(card);
                    cardElement.classList.add('hand-card');
                    cardElement.addEventListener('click', () => this.playCard(index));
                    handContainer.appendChild(cardElement);
                });
            }

            updateOpponentCards() {
                for (let i = 1; i < this.players.length; i++) {
                    const player = this.players[i];
                    const cardsContainer = document.getElementById(`player${i}Cards`);
                    const countElement = document.getElementById(`player${i}Count`);
                    
                    if (cardsContainer && countElement) {
                        cardsContainer.innerHTML = '';
                        countElement.textContent = `${player.hand.length} cards`;
                        
                        for (let j = 0; j < Math.min(player.hand.length, 10); j++) {
                            const cardElement = document.createElement('div');
                            cardElement.className = 'opponent-card';
                            cardsContainer.appendChild(cardElement);
                        }
                    }
                }
            }

            updateDiscardPile() {
                const discardElement = document.getElementById('discardPile');
                if (this.discardPile.length > 0) {
                    const topCard = this.discardPile[this.discardPile.length - 1];
                    this.updateCardElement(discardElement, topCard);
                }
            }

            updateCurrentColor() {
                const colorElement = document.getElementById('currentColorDisplay');
                colorElement.className = `current-color ${this.currentColor}`;
            }

            updateCurrentPlayer() {
                const playerDisplay = document.getElementById('currentPlayerDisplay');
                if (this.currentPlayer === 0) {
                    playerDisplay.textContent = 'Your Turn';
                } else {
                    playerDisplay.textContent = `${this.players[this.currentPlayer].name}'s Turn`;
                }
            }

            createCardElement(card) {
                const cardElement = document.createElement('div');
                this.updateCardElement(cardElement, card);
                return cardElement;
            }

            updateCardElement(element, card) {
                element.className = `card ${card.color}`;
                
                if (card.type === 'number') {
                    element.innerHTML = `<div class="card-value">${card.value}</div>`;
                } else if (card.type === 'action') {
                    const symbols = {
                        skip: '⊘',
                        reverse: '⇄',
                        draw2: '+2'
                    };
                    element.innerHTML = `
                        <div class="card-value">${symbols[card.value] || card.value}</div>
                        <div class="card-symbol">${card.value.toUpperCase()}</div>
                    `;
                } else if (card.type === 'wild') {
                    const symbol = card.value === 'wild' ? 'WILD' : '+4';
                    element.innerHTML = `
                        <div class="card-value">${symbol}</div>
                        <div class="card-symbol">WILD</div>
                    `;
                }
            }

            getCardName(card) {
                if (card.type === 'number') {
                    return `${card.color} ${card.value}`;
                } else if (card.type === 'action') {
                    return `${card.color} ${card.value}`;
                } else {
                    return card.value === 'wild' ? 'Wild' : 'Wild Draw 4';
                }
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            showTurnIndicator(message) {
                const indicator = document.getElementById('turnIndicator');
                indicator.textContent = message;
                indicator.style.display = 'block';
                
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 1500);
            }

            endGame(winnerIndex) {
                this.gameActive = false;
                const winner = this.players[winnerIndex];
                
                // Calculate scores
                let scores = [];
                for (let i = 0; i < this.players.length; i++) {
                    let score = 0;
                    this.players[i].hand.forEach(card => {
                        if (card.type === 'number') {
                            score += card.value;
                        } else if (card.type === 'action') {
                            score += 20;
                        } else {
                            score += 50;
                        }
                    });
                    scores.push({ name: this.players[i].name, score });
                }
                
                document.getElementById('winnerText').textContent = 
                    winnerIndex === 0 ? 'You Win!' : `${winner.name} Wins!`;
                
                let scoreText = 'Final Scores:\n';
                scores.forEach(s => {
                    scoreText += `${s.name}: ${s.score} points\n`;
                });
                document.getElementById('scoreDisplay').textContent = scoreText;
                
                document.getElementById('gameOver').style.display = 'flex';
            }

            newGame() {
                document.getElementById('gameOver').style.display = 'none';
                document.getElementById('gameBoard').style.display = 'none';
                document.getElementById('startScreen').style.display = 'flex';
                document.getElementById('unoBtn').style.display = 'none';
                this.gameActive = false;
            }
        }

        // Initialize the game
        const game = new UnoGame();

        // Global functions for inline event handlers
        function newGame() {
            game.newGame();
        }

        // Add sound effects (using Web Audio API)
        class SoundManager {
            constructor() {
                this.audioContext = null;
                this.sounds = {};
                this.initAudio();
            }

            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio API not supported');
                }
            }

            createTone(frequency, duration, type = 'sine') {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            playCardSound() {
                this.createTone(440, 0.1, 'triangle');
            }

            playDrawSound() {
                this.createTone(330, 0.15, 'sawtooth');
            }

            playWinSound() {
                this.createTone(523, 0.2, 'sine');
                setTimeout(() => this.createTone(659, 0.2, 'sine'), 100);
                setTimeout(() => this.createTone(784, 0.3, 'sine'), 200);
            }

            playUnoSound() {
                this.createTone(880, 0.3, 'square');
            }
        }

        const soundManager = new SoundManager();

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!game.gameActive) return;
            
            switch (e.key) {
                case 'u':
                case 'U':
                    if (game.players[0].hand.length === 1) {
                        game.callUno();
                    }
                    break;
                case 'd':
                case 'D':
                    if (game.currentPlayer === 0) {
                        game.drawCard();
                    }
                    break;
                case 'Escape':
                    document.getElementById('colorPicker').style.display = 'none';
                    break;
            }
        });

        // Add touch support for mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent scrolling
        }, { passive: false });

        // Preload game after page load
        window.addEventListener('load', () => {
            // Initialize audio context on first user interaction
            document.addEventListener('click', () => {
                if (soundManager.audioContext && soundManager.audioContext.state === 'suspended') {
                    soundManager.audioContext.resume();
                }
            }, { once: true });
        });
    </script>
